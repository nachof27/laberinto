<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #start-screen, #game-screen, #end-screen {
      display: none;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      gap: 2px;
      width: 90vmin;
      height: 90vmin;
      margin: 20px auto;
    }
    .cell {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 1.2em;
    }
    .block { background-color: gray; }
    .player1 { background-color: red; }
    .player2 { background-color: blue; }
    .goal { background-color: gold; }
    #scoreboard {
      margin-top: 20px;
    }
    #mobile-controls {
      display: none;
      margin-top: 10px;
    }
    #mobile-controls button {
      font-size: 2rem;
      margin: 5px;
    }
    @media (max-width: 768px) {
      #mobile-controls { display: block; }
    }
  </style>
