<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cuadrícula</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #start-screen, #game-screen, #end-screen {
      display: none;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      gap: 2px;
      width: 90vmin;
      height: 90vmin;
      margin: 20px auto;
    }
    .cell {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 1.2em;
    }
    .block { background-color: gray; }
    .player1 { background-color: red; }
    .player2 { background-color: blue; }
    .goal { background-color: gold; }
    #scoreboard {
      margin-top: 20px;
    }
    #mobile-controls {
      display: none;
      margin-top: 10px;
    }
    #mobile-controls button {
      font-size: 2rem;
      margin: 5px;
    }
    @media (max-width: 768px) {
      #mobile-controls { display: block; }
    }
  </style>
</head>
<body>
    <div id="start-screen">
      <h1>El Laberinto</h1>
      <div id="scoreboard"></div>
      <form id="start-form">
        <input type="text" id="player1-name" placeholder="Nombre Jugador 1 (rojo)" required><br><br>
        <input type="text" id="player2-name" placeholder="Nombre Jugador 2 (azul)" required><br><br>
        <button type="submit">Jugar</button>
      </form>
      <button id="new-players">Cambiar jugadores</button>
    </div>
  
    <div id="game-screen">
      <h2 id="timer">Tiempo: 60</h2>
      <div id="grid"></div>
      <div id="mobile-controls">
        <button onclick="movePlayer(player1, 0, -1)">⬆️</button>
        <button onclick="movePlayer(player1, -1, 0)">⬅️</button>
        <button onclick="movePlayer(player1, 1, 0)">➡️</button>
        <button onclick="movePlayer(player1, 0, 1)">⬇️</button>
      </div>
    </div>
  
    <div id="end-screen">
      <h1 id="result"></h1>
      <button onclick="resetGame()">Jugar otra vez</button>
    </div>
  
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
  
    <script>
      // Aquí va el código JavaScript que controla el juego,
      // como en la versión completa que ya tienes implementada.
    </script>
  </body>
</html>
